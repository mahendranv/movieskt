query NowPlaying {
    movies {
        nowPlaying {
            edges {
                ... GMovieLite
            }
        }
    }
}

# Movie Lite is the thumbnail in home screen
# or related movies section
fragment GMovieLite on MovieEdge {
    node {
        id
        title
        rating
        images {
            posters {
                image(size: W780)
            }
        }
    }
}

query MovieDetails($id: ID!) {
    node(id: $id) {
        ... on Movie {
            id
            title
            rating
            numberOfRatings
            images {
                posters{
                    image(size: W780)
                }
                backdrops {
                    image(size: W780)
                }
            }
            genres {
                id
                name
            }
            releaseDate
            runtime
            overview
            runtime
            similar {
                edges {
                    ...GMovieLite
                }
            }
        }
    }
}